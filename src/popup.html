<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      h1 {
        color: #333;
        font-size: 18px;
        margin-bottom: 15px;
      }

      button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
        width: 100%;
      }

      button:hover {
        background-color: #45a049;
      }

      #status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <h1>Chrome Extension TypeScript 2</h1>
    <button id="actionButton">Click Me!</button>
    <div id="status">Ready</div>

    <script type="module" src="./popup.ts"></script>
  </body>
</html>
